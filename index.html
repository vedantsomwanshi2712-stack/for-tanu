<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="main-card">
            <h1 id="question">Tanu, will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesButton" onclick="celebrate()">Yes!</button>
                <button id="noButton" onmouseover="moveButton()">No</button>
            </div>
        </div>
        <div id="success-message" class="hidden">
            <h1>I will always love you, mine only. ü§ç</h1>
            <div class="heart-container">ü§ç</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noButton');
            // Ensures the button doesn't go off-screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-card').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            document.body.style.backgroundColor = '#ff4d6d';
        }
    </script>
</body>
</html>
