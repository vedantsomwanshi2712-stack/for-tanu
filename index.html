<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="main-card" class="glass-card">
            <h1 id="question">Tanu, will you be my Valentine? ‚ù§Ô∏è</h1>
            
            <div id="timer">
                <p>Counting down to our day...</p>
                <div id="countdown"></div>
            </div>

            <div class="buttons">
                <button id="yesButton" onclick="celebrate()">Yes!</button>
                <button id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success-message" class="hidden glass-card">
            <h1>my fatty üíãü§ç</h1>
            <div class="heart-container">ü§ç</div>
        </div>
    </div>

    <script>
        // --- Countdown Logic ---
        const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();

        const timerInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " 
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("countdown").innerHTML = "It's Valentine's Day! ‚ù§Ô∏è";
            }
        }, 1000);

        // --- Improved Runaway Button Logic ---
        function moveButton() {
            const btn = document.getElementById('noButton');
            
            // Defines a safe margin so the button doesn't hug the screen edges
            const margin = 100; 
            const maxWidth = window.innerWidth - btn.offsetWidth - margin;
            const maxHeight = window.innerHeight - btn.offsetHeight - margin;

            // Generate random coordinates within the safe "inner" window
            const x = Math.max(margin, Math.floor(Math.random() * maxWidth));
            const y = Math.max(margin, Math.floor(Math.random() * maxHeight));
            
            btn.style.position = 'fixed'; 
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // --- Celebration Logic ---
        function celebrate() {
            document.getElementById('main-card').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            // Change background to a solid romantic red on 'Yes'
            document.body.style.background = "#ff4d6d";
        }
    </script>
</body>
</html>
